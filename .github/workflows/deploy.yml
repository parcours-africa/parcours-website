name: Deploy parcours WEBSITE to CloudPanel Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Cloner le repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      # 3Ô∏è‚É£ Supprimer le package SWC Windows si pr√©sent
      - name: Remove incompatible SWC package
        run: |
          npm uninstall @next/swc-win32-x64-msvc || true
          rm -rf node_modules package-lock.json

      # 4Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: npm install

      # 5Ô∏è‚É£ Builder Next.js
      - name: Build Next.js
        run: npm run build

      # 6Ô∏è‚É£ Archiver le build
      - name: Archive build
        run: zip -r build.zip .next package.json public node_modules

      # 7Ô∏è‚É£ D√©ployer sur le serveur via SSH
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "üü¢ Deploy started"
            cd ~/htdocs/www.parcours.bj

            # Nettoyer l'ancien build
            rm -rf .next node_modules package.json package-lock.json

            # D√©ployer le nouveau build
            mkdir -p tmp_deploy
            cd tmp_deploy
            unzip ../build.zip
            cp -r * ../
            cd ../
            rm -rf tmp_deploy build.zip

            # Installer uniquement les d√©pendances de prod
            npm install --production

            # Red√©marrer PM2
            pm2 restart parcours-website || pm2 start npm --name "parcours-website" -- start
            echo "‚úÖ Deploy finished"
